<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="dist/index.js" type="module"></script>
    <link rel="stylesheet" href="/index.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>To-Do List</title>
  </head>
  <body>
    <main>
      <h1>To-Do List</h1>
      <form id="new-task-form">
        <input type="text" id="new-task-title" placeholder="New Task" />
        <button class="btn btn-primary" type="submit">Add</button>
      </form>
      <ul id="list"></ul>
      <div class="btn-container">
        <button id="uncheck-all-btn" class="btn btn-primary">
          Uncheck All
        </button>
        <button id="delete-all-btn" class="btn btn-delete">Delete All</button>
      </div>
    </main>
    <template id="task-template">
      <li class="task">
        <div class="task-content">
          <input type="checkbox" />
          <div class="edit-input"></div>
        </div>
        <div class="task-actions">
          <button class="btn btn-primary btn-small">Edit</button>
          <button class="btn btn-delete btn-small">Delete</button>
          <img src="drag-handle.svg" alt="Draggable Icon" />
        </div>
      </li>
    </template>
  </body>
</html>
